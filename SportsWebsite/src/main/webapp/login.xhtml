<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="WEB-INF/templates/main.xhtml">
        <ui:define name="title">Login - Sports World</ui:define>
        <ui:define name="content">
            <div class="login-container">
                <h1>Admin Login</h1>
                <h:form id="loginForm">
                    <div class="form-group">
                        <h:outputLabel for="username" value="Username"/>
                        <h:inputText id="username" value="#{loginBean.username}" required="false"/>
                    </div>
                    
                    <div class="form-group">
                        <h:outputLabel for="password" value="Password"/>
                        <h:inputSecret id="password" value="#{loginBean.password}" required="false"/>
                    </div>
                    
                    <h:commandButton value="Login" action="#{loginBean.login}" styleClass="btn-primary"/>
                    
                    <div class="messages-container">
                        <h:messages globalOnly="true" styleClass="error-message"/>
                    </div>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</html>
