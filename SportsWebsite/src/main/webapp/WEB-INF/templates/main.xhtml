<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><ui:insert name="title">Sports Website</ui:insert></title>
    <h:outputStylesheet library="css" name="styles.css" />
</h:head>

<h:body>
    <div id="page">
        <!-- Header -->
        <header id="header">
            <div class="container">
                <div class="logo">
                    <h:link outcome="/index">
                        <h1>Sports World</h1>
                    </h:link>
                </div>
                <h:form id="navForm">
                    <nav id="main-nav">
                        <ul>
                            <li><h:link outcome="/index" value="Home" /></li>
                            <li><h:link outcome="/categories" value="Sports Categories" /></li>
                            <li><h:link outcome="/about" value="About Us" /></li>
                            <li><h:link outcome="/contact" value="Contact Us" /></li>
                            <li>
                                <h:link outcome="/login" value="Admin" rendered="#{not loginBean.loggedIn}" />
                                <h:link outcome="/admindashboard" value="Admin" rendered="#{loginBean.loggedIn}" />
                            </li>
                        </ul>
                    </nav>
                </h:form>
            </div>
        </header>
        
        <!-- Main Content -->
        <main id="content">
            <div class="container">
                <ui:insert name="content">
                    <!-- Default content -->
                    <p>Content goes here</p>
                </ui:insert>
            </div>
        </main>
        
        <!-- Footer -->
        <footer id="footer">
            <div class="container">
                <div class="footer-content">
                    <div class="copyright">
                        &#169; 2023 Sports World. All rights reserved.
                    </div>
                    <div class="social-links">
                        <a href="#" aria-label="Facebook"><i class="pi pi-facebook"></i></a>
                        <a href="#" aria-label="Twitter"><i class="pi pi-twitter"></i></a>
                        <a href="#" aria-label="Instagram"><i class="pi pi-instagram"></i></a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</h:body>
</html>
